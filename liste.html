<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste în HTML</title>
</head>
<body>
    <h1>Liste în HTML</h1>

    <h2>Listă neordonată</h2>
    <ul>
        <li>Mere</li>
        <li>Pere</li>
        <li>Struguri</li>
    </ul>

    <h2>Listă ordonată</h2>
    <ol>
        <li>Lapte</li>
        <li>Pâine</li>
        <li>Ouă</li>
    </ol>
</body>
</html>
